<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Browser Fingerprint Demo</title>

    <style>
      main {
        padding: 100px;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>
        Enable JavaScript for the demo to work.
      </strong>
    </noscript>

    <main>
      <header>
        <var id="fingerprint-value"></var>
      </header>

      <div>
        <dl id="fingerprint-details"></dl>
      </div>
    </main>

    <script type="text/javascript">
      function tryLoad () {
        if (!window.Idem) {
          console.log('not loaded, try again')
          return setTimeout(tryLoad, 400)
        }

        const elValue = document.getElementById('fingerprint-value')
        const elDetails = document.getElementById('fingerprint-details')

        const fingerprint = Idem.render()

        elValue.textContent = fingerprint.toString()


        const htmlForPair = ([key, value]) => {
          return '<br/>'
            + '<dt id="probe-' + key + '">'
              + key
              + '<small> (' + (typeof value) + ') </small>'
            + '</dt>'
            + '<dd> <code>' + value + '</code> </dd>'
        }

        elDetails.innerHTML = Object
          .entries(fingerprint.data)
          .map(htmlForPair)
          .join('\n')
      }

      tryLoad()

    </script>
  </body>
</html>
